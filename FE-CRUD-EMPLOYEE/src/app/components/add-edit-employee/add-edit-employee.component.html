<div class="title">
  <h1>{{ accion }} Empleados</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
      Datos del Empleado
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarEmpleado()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2" >
          <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input formControlName="nombres" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input formControlName="apellidos" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Edad</mat-label>
            <input type="number" formControlName="edad" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Direcci√≥n</mat-label>
            <input formControlName="direccion" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button type="submit" [disabled]="form.invalid" class="bntAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/listarEmpleado">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
